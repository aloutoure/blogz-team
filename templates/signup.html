{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="container-fluid">
        <div class="col-lg-3 col-md-3 col-sm-4">
            <form action="/signup" method="post" class="form-horizontal">
                <div class="container">
                    <div class="well well-lg">
                        <div class="form-group">
                            <label for="email" class="col-lg-2 col-md-2 col-sm-2 control-label">Username:</label>
                            <input type="email" name="email" placeholder="Email" class="col-lg-10 col-md-10 col-sm-10">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-2 col-md-2 col-sm-2 control-label">Password:</label>
                            <input type="password" name="password" placeholder="Password" class="col-lg-10 col-md-10 col-sm-10">
                        </div>
                        <div class="form-group">
                            <label for="verify" class="col-lg-2 col-md-2 col-sm-2 control-label">Verify:</label>
                            <input type="password" name="verify" placeholder="Re-enter password" class="col-lg-10 col-md-10 col-sm-10">
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-2">
                                <input type="submit" value="Signup" class="btn btn-primary btn-block">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
